<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatore</title>
</head>
<body>
    <div class="conatiner">
        <div class="input_field">
            <input type="text" value="0" id="input_display">
        </div>
        <div class="buttons">
            <button>AC</button>
            <button>DL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
        </div>

    </div>

    <script>
        let  display = document.querySelector('.input_field')
        let btn = document.querySelectorAll('button')
         let A_list = Array.from(btn)
       A_list.forEach( btn => {

        btn.addEventListener('click', (e) => {
            display.value  = e.target.innerHTML;    
    
        })
       })
     
        
        
    </script>
</body>
</html>
