<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMP_Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <div class="container">
        <div class="heading">
            <h1>Tempreture convert</h1>
        </div>

        <div class="temp">
            <div class="input_div">
                <label>celcius</label>
                <input type="number"  id="cel" value="0" class="inp">
            </div>

            <div class="input_div">
                <label>farenhite</label>
                <input type="number" id="fah" value="32" class="inp">
            </div>
         </div>
      </div>



     <!-- java script -->

     <script>
        var cel = document.getElementById('cel')
        var fah = document.getElementById('fah')


        cel.addEventListener('input', () => {
                let c = cel.value;
                let f = (c * 9/5) + 32; 

                fah.value = f;

        })

        fah.addEventListener('input' , () => {
            let fhit = fah.value;
            let cl = (fhit - 32) * 5/9; 

            cel.value = cl
            
        })
        
     </script>
       
</body>
</html>
