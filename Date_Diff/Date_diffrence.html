        const fdate = document.getElementById('fdate');
        const ldate = document.getElementById('ldate');
        const btn =  document.querySelector('button');
        const result = document.querySelector('.result');

        btn.addEventListener('click', () => {
            const fvalue = fdate.value;
            const lvalue = ldate.value;


            // Check if both dates are   selected
            if (!fvalue || !lvalue) {
                result.innerHTML = "Please select both dates.";
                return;
            }

            // Create Date objects
            const date1 = new Date(fvalue);
            const date2 = new Date(lvalue);

            // Ensure date1 is the earlier date
            if (date1 > date2) {    
                [date1, date2] = [date2, date1];
            }

            // Calculate year, month, and day differences
            let years = date2.getFullYear() - date1.getFullYear();
            let months = date2.getMonth() - date1.getMonth();
            let days = date2.getDate() - date1.getDate();

            // Adjust months and years if needed
            if (days < 0) {
                months -= 1;
                days += new Date(date2.getFullYear(), date2.getMonth(), 0).getDate();
            }

            if (months < 0) {
                years -= 1;
                months += 12;
            }

            // Display the result
            result.innerHTML = `Difference: ${years} years, ${months} months,  ${days} days`;
        }); 

</script>
