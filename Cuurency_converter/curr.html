<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="Header">
        <h1>Convert Currency</h1>
      </div>
      <div class="form">
        <form action="">
          <div class="input_Field">
            <label for="">Enter Amount</label>
            <input type="number" id="text"/>
          </div>
          <div class="drop_down">
            <div class="one_input">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select>
                <option>INR</option>
                <option>INR</option>
                <option>INR</option>
                <option>INR</option>
                <option>INR</option>
                <option>INR</option>
              </select>
            </div>
            <div class="one_input">
              <img src="https://flagsapi.com/US/flat/64.png" alt=""/>

              <select>
                <option value="IND">IND</option>
                <option>INR</option>
                <option>INR</option>
                <option>INR</option>
                <option>INR</option>
              </select>
            </div>
          </div>
          <div class="display_con">
            <p>1 USD = 80INR</p>
          </div>
          <div class="submit_btn">
            <button class="btn">Get Exchange Rate</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="./codes.js"></script>
  </body>
</html>
