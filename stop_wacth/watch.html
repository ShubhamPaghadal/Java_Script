       <script>
        let time_display = document.querySelector('.time_display');
        let start_btn = document.getElementById('start_btn');  // Removed '.' before start_btn
        let stop_btn = document.getElementById('stop_btn');
        let reset_btn = document.getElementById('reset_btn');
    
        let msec = 0;
        let sec = 0;
        let min = 0;
    
        let timerID = null;
    
        // Start button event
        start_btn.addEventListener('click', () => {
            if (timerID !== null) {
                clearInterval(timerID);
            }
            timerID = setInterval(startTimer, 10);
        });
    
        // Stop button event
        stop_btn.addEventListener('click', () => {
            clearInterval(timerID);
        });
    
        // Reset button event
        reset_btn.addEventListener('click', () => {
            clearInterval(timerID);
            msec = sec = min = 0;
            time_display.innerHTML = `00min : 00sec : 00msec`;
        });
    
        // Timer function
        function startTimer() {
            msec++;
            if (msec === 100) {
                msec = 0;
                sec++;
                if (sec === 60) {
                    sec = 0;
                    min++;
                }
            }
    
            // Format time as strings
            let minString = min < 10 ? `0${min}` : min;
            let secString = sec < 10 ? `0${sec}` : sec;
            let msecString = msec < 10 ? `0${msec}` : msec;
    
            // Display the time
            time_display.innerHTML = `${minString}min : ${secString}sec : ${msecString}msec`;
        }
    </script>
